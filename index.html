    <!-- ========== CUSTOM WATER ANIMATION & MODERN TEXTURE GENERATOR ========== -->
    <script>
        // Water animation component (offsets texture for flow)
        AFRAME.registerComponent('water-animation', {
            schema: {
                speed: { type: 'number', default: 0.01 }
            },
            tick: function (t, dt) {
                const mesh = this.el.getObject3D('mesh');
                if (!mesh || !mesh.material) return;
                const material = mesh.material;
                if (material.map) {
                    material.map.offset.x += this.data.speed * dt / 1000;
                    material.map.offset.y += this.data.speed * dt / 1000;
                }
            }
        });

        // Simple concrete texture generator (canvas based) for modern walls
        AFRAME.registerComponent('concrete-wall', {
            schema: { color: { type: 'color', default: '#b0b0b0' } },
            init: function () {
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 512;
                const ctx = canvas.getContext('2d');
                // Base color
                ctx.fillStyle = this.data.color;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                // Add subtle grain / aggregate dots
                ctx.fillStyle = '#a0a0a0';
                for (let i = 0; i < 2000; i++) {
                    ctx.beginPath();
                    ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(80,80,80,${Math.random() * 0.3})`;
                    ctx.fill();
                }
                // Add some fine lines
                ctx.strokeStyle = '#909090';
                ctx.lineWidth = 1;
                for (let i = 0; i < 50; i++) {
                    ctx.beginPath();
                    ctx.moveTo(Math.random() * canvas.width, 0);
                    ctx.lineTo(Math.random() * canvas.width, canvas.height);
                    ctx.strokeStyle = `rgba(100,100,100,0.15)`;
                    ctx.stroke();
                }
                const texture = new THREE.CanvasTexture(canvas);
                this.el.setAttribute('material', 'src', texture);
                this.el.setAttribute('material', 'repeat', '2 2');
            }
        });

        // Navigation Function
        function teleportTo(pos, rot) {
            const rig = document.querySelector('#rig');
            rig.setAttribute('position', pos);
            if (rot) {
                rig.setAttribute('rotation', rot);
            }
        }

        // Pet movement component for wandering behavior
        AFRAME.registerComponent('pet-movement', {
            schema: {
                speed: { type: 'number', default: 0.6 },
                boundsX: { type: 'vec2', default: { x: -2.2, y: 2.2 } },
                boundsZ: { type: 'vec2', default: { x: -6, y: 6 } }
            },
            init: function () {
                this.target = new THREE.Vector3();
                this.direction = new THREE.Vector3();
                this.isWaiting = false;
                this.pickNewTarget();
            },
            pickNewTarget: function () {
                this.target.set(
                    Math.random() * (this.data.boundsX.y - this.data.boundsX.x) + this.data.boundsX.x,
                    0,
                    Math.random() * (this.data.boundsZ.y - this.data.boundsZ.x) + this.data.boundsZ.x
                );
                this.isWaiting = false;
            },
            tick: function (t, dt) {
                if (this.isWaiting) return;
                if (dt > 100) return; // Prevent huge jumps on tab switch

                const el = this.el;
                const currentPos = el.object3D.position;

                this.direction.copy(this.target).sub(currentPos);
                const distance = this.direction.length();

                if (distance < 0.15) {
                    this.isWaiting = true;
                    setTimeout(() => {
                        this.pickNewTarget();
                    }, Math.random() * 4000 + 2000);
                    return;
                }

                this.direction.normalize();

                // Smoothly rotate to face target
                const targetAngle = Math.atan2(this.direction.x, this.direction.z);
                const currentAngle = el.object3D.rotation.y;
                el.object3D.rotation.y = currentAngle + (targetAngle - currentAngle) * 0.1;

                // Update position
                const step = this.data.speed * dt / 1000;
                el.object3D.position.x += this.direction.x * step;
                el.object3D.position.z += this.direction.z * step;
            }
        });
    </script>

                    <a-box position="0 0.05 -0.7" width="1.2" height="0.05" depth="0.15" color="#ddd"></a-box>
                </a-entity>
            </a-entity>
        </a-entity>

        <!-- KITCHEN & DINING (Back, ground floor) -->
        <a-entity id="kitchen" position="0 0.21 -6">
            <a-plane rotation="-90 0 0" width="8" height="6" color="#cccccc" material="roughness: 0.2; metalness: 0.3"
                receive-shadow></a-plane>
            <!-- Realistic modern kitchen island -->
            <a-entity position="0 0.8 -1">
                <!-- Left Island -->
                <a-entity position="-1.5 0 0">
                    <a-box width="1.6" height="0.8" depth="1.3" material="src: #cabinet-texture" shadow></a-box>
                    <a-box position="0 -0.1 0.66" width="1.4" height="0.5" depth="0.02"
                        material="src: #cabinet-texture; repeat: 0.5 1" shadow></a-box>
                    <!-- Cabinet door -->
                    <!-- Sink & Faucet -->
                    <a-box position="0 0.41 0" width="1.0" height="0.05" depth="0.8" color="#555"></a-box>
                    <a-entity position="0.3 0.45 -0.2">
                        <a-cylinder radius="0.02" height="0.3" color="#aaa" material="metalness: 0.9"></a-cylinder>
                        <a-torus position="-0.1 0.15 0" radius="0.1" radius-tubular="0.02" arc="90" rotation="0 90 0"
                            color="#aaa" material="metalness: 0.9"></a-torus>
                    </a-entity>
                </a-entity>
                <!-- Right Island (Cooktop area) -->
                <a-entity position="1.5 0 0">
                    <a-box width="1.6" height="0.8" depth="1.3" material="src: #cabinet-texture" shadow></a-box>
                    <a-box position="0 0.41 0" width="1.0" height="0.02" depth="0.8" color="#222"></a-box>
                    <!-- Cooktop -->
                </a-entity>
            </a-entity>
            <!-- Enhanced Fridge -->
            <a-entity position="2.5 1.2 1.5" rotation="0 -90 0">
                <a-box width="1.2" height="2.4" depth="1.1" material="src: #fridge-texture; roughness: 0.2"
                    shadow></a-box>
                <!-- Modern Multi-part Handles -->
                <a-entity position="-0.4 0.5 0.56">
                    <a-cylinder radius="0.02" height="0.8" color="#aaa"
                        material="metalness: 0.9; roughness: 0.1"></a-cylinder>
                    <a-box position="0 0.35 -0.02" width="0.04" height="0.04" depth="0.04" color="#888"></a-box>
                    <a-box position="0 -0.35 -0.02" width="0.04" height="0.04" depth="0.04" color="#888"></a-box>
                </a-entity>
                <a-entity position="-0.4 -0.5 0.56">
                    <a-cylinder radius="0.02" height="0.6" color="#aaa"
                        material="metalness: 0.9; roughness: 0.1"></a-cylinder>
                    <a-box position="0 0.25 -0.02" width="0.04" height="0.04" depth="0.04" color="#888"></a-box>
                    <a-box position="0 -0.25 -0.02" width="0.04" height="0.04" depth="0.04" color="#888"></a-box>
                </a-entity>
                <a-box position="0.2 0.3 0.56" width="0.3" height="0.4" depth="0.02" color="#222"></a-box>
                <!-- Dispenser -->
            </a-entity>
            <!-- Realistic Dining table -->
            <a-entity position="0 0.75 2.5">
                <a-box width="3.2" height="0.08" depth="1.8" color="#fff"
                    material="opacity: 0.5; transparent: true; roughness: 0.1"></a-box>
                <!-- Tapered legs -->
                <a-cone position="1.4 -0.35 0.7" radius-bottom="0.02" radius-top="0.05" height="0.7"
                    color="#333"></a-cone>
                <a-cone position="-1.4 -0.35 0.7" radius-bottom="0.02" radius-top="0.05" height="0.7"
                    color="#333"></a-cone>
                <a-cone position="1.4 -0.35 -0.7" radius-bottom="0.02" radius-top="0.05" height="0.7"
                    color="#333"></a-cone>
                <a-cone position="-1.4 -0.35 -0.7" radius-bottom="0.02" radius-top="0.05" height="0.7"
                    color="#333"></a-cone>
                <!-- Placemats -->
                <a-box position="0.8 0.05 0.4" width="0.6" height="0.01" depth="0.4" color="#d4a373"></a-box>
                <a-box position="-0.8 0.05 0.4" width="0.6" height="0.01" depth="0.4" color="#d4a373"></a-box>
            </a-entity>
            <!-- Hanging pendant lights -->
            <a-entity position="-1 4.5 2">
                <a-sphere radius="0.2" color="#fff5e0"></a-sphere>
                <a-light type="point" intensity="0.5" distance="4" color="#fed"></a-light>
            </a-entity>
            <a-entity position="1 4.5 2">
                <a-sphere radius="0.2" color="#fff5e0"></a-sphere>
                <a-light type="point" intensity="0.5" distance="4" color="#fed"></a-light>
            </a-entity>
            <!-- Ceiling fan -->
            <a-entity position="0 4.8 0" rotation="0 0 0">
                <a-cylinder radius="0.25" height="0.15" color="#555"></a-cylinder>
                <a-entity rotation="0 0 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3800; easing: linear">
                    <a-box position="0.7 0.05 0" width="0.15" height="0.05" depth="1.2" color="#ddd"></a-box>
                    <a-box position="-0.7 0.05 0" width="0.15" height="0.05" depth="1.2" color="#ddd"></a-box>
                    <a-box position="0 0.05 0.7" width="1.2" height="0.05" depth="0.15" color="#ddd"></a-box>
                    <a-box position="0 0.05 -0.7" width="1.2" height="0.05" depth="0.15" color="#ddd"></a-box>
                </a-entity>
            </a-entity>
        </a-entity>

        <!-- ========== OUTDOOR FEATURES ========== -->
        <a-entity id="outdoor-features">
            <!-- Truck Model Parked in front (Left side on grass) - Enlarged -->
            <a-gltf-model src="#truck-model" position="-8 0.9 15" rotation="0 150 0" scale="15 15 15"
                shadow></a-gltf-model>

            <!-- SEA BLUE POOL with water animation (Relocated beside the house) -->
            <a-entity id="swimming-pool" position="20 0.1 0" rotation="0 90 0">
                <!-- Pool basin (tiled) -->
                <a-box position="0 -0.8 0" width="10" height="1.6" depth="8"
                    material="src: #tiles; repeat: 4 4; color: #7fb5d0" shadow="receive: true"></a-box>
                <!-- Water surface (pool.jpg with animation) -->
                <a-plane position="0 0.1 0" rotation="-90 0 0" width="9.8" height="7.8"
                    material="src: #water; opacity: 0.9; transparent: true; repeat: 2 2; roughness: 0.2; metalness: 0.1"
                    water-animation="speed: 0.04"></a-plane>
                <!-- Pool edge coping (rectangular) -->
                <a-box position="0 0.15 -4.25" width="11" height="0.1" depth="0.5" color="#ccc"
                    material="roughness: 0.5" shadow></a-box>
                <a-box position="0 0.15 4.25" width="11" height="0.1" depth="0.5" color="#ccc" material="roughness: 0.5"
                    shadow></a-box>
                <a-box position="-5.25 0.15 0" width="0.5" height="0.1" depth="8" color="#ccc" material="roughness: 0.5"
                    shadow></a-box>
                <a-box position="5.25 0.15 0" width="0.5" height="0.1" depth="8" color="#ccc" material="roughness: 0.5"
                    shadow></a-box>
                <!-- Pool ladder -->

            </a-entity>

            <!-- REALISTIC FALL TREES -->
            <!-- Tree 1 (Front Left) -->
            <a-gltf-model src="#fall-tree-model" position="-14 0 12" scale="4 4 4" shadow></a-gltf-model>

            <!-- Tree 2 (Back Right) -->
            <a-gltf-model src="#fall-tree-model" position="30 0 -12" scale="5 5 5" shadow></a-gltf-model>
            <!-- Flower plants in front of the entrance -->
            <a-gltf-model src="#tulip-model" position="-3.5 0.8 11" scale="1 1 1" shadow></a-gltf-model>
            <a-gltf-model src="#tulip-model" position="4.5 0.8 11" scale="1 1 1" shadow></a-gltf-model>

        </a-entity>

        <!-- Basketball Court - Positioned on the right side of entrance -->
        <a-gltf-model src="#basketball-court-model" position="-35 0.01 5" scale="1 1 1" shadow></a-gltf-model>





        </a-entity>
        <!-- CAMERA with smooth controls (Brought down to ground floor) -->
        <a-entity id="rig" position="10 0 35" rotation="0 0 0" movement-controls="speed: 0.25">
            <a-entity camera position="0 1.6 0" look-controls>
                <a-cursor color="#4af" fuse="false"></a-cursor>
            </a-entity>
        </a-entity>

    </a-scene>
